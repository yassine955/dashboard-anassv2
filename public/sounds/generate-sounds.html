<!DOCTYPE html>
<html>
<head>
    <title>Generate Audio Files</title>
</head>
<body>
    <h1>Audio Generator</h1>
    <p>Open browser developer tools and run this page to generate audio files</p>

    <script>
    // Simple audio generation using Web Audio API
    function generateTone(frequency, duration, type = 'sine') {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();

        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);

        oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
        oscillator.type = type;

        gainNode.gain.setValueAtTime(0, audioContext.currentTime);
        gainNode.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 0.01);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);

        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + duration);

        return audioContext;
    }

    // Generate and download sounds
    async function generateSounds() {
        console.log('Use online audio generators or sound libraries to create:');
        console.log('- success-ping.mp3: Pleasant ascending chime');
        console.log('- notification-ping.mp3: Gentle notification sound');
        console.log('- warning-beep.mp3: Subtle warning tone');
        console.log('- delete-woosh.mp3: Soft whoosh for deletions');
        console.log('- button-click.mp3: Subtle click sound');

        // For now, we'll create simple tones
        generateTone(800, 0.2); // Success ping
        setTimeout(() => generateTone(400, 0.1), 300); // Notification
        setTimeout(() => generateTone(300, 0.15, 'square'), 600); // Warning
    }

    // Auto-run when page loads
    document.addEventListener('DOMContentLoaded', generateSounds);
    </script>
</body>
</html>
